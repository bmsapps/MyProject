name: RDP
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    # Be mindful of GitHub runner usage limits with a long timeout
    timeout-minutes: 3600 

    steps:
      - name: Configure Core RDP Settings and Firewall
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          
          # Optional (less secure, but highly compatible) settings:
          # Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          # Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing firewall rule with this name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1

          # Open the default RDP port (3389) on the local Windows Firewall
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force
        shell: powershell

      - name: Create RDP User with Secure Password
        id: create-user
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90]
              Lower   = [char[]](97..122]
              Number  = [char[]](48..57]
              Special = ([char[]](33..47] + [char[]](58..64] + [char[]](91..96] + [char[]](123..126]]
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -Description "Temporary RDP User"
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"

          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

          # CRITICAL FIX: Tell GitHub to mask this value in the logs immediately
          echo "::add-mask::$password"
          
          # Set output variables for access later
          echo "password=$password" >> $env:GITHUB_OUTPUT
          echo "username=RDP" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Install Tailscale (Reliable Install)
        run: |
          $tsUrl = "pkgs.tailscale.com"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          # Use Start-Process and capture the exit code to ensure success
          $process = Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait -PassThru

          if ($process.ExitCode -ne 0) {
              Write-Error "Tailscale installation failed with Exit Code: $($process.ExitCode)"
              exit 1
          }
          Remove-Item $installerPath -Force
          Write-Host "Tailscale installed successfully."
        shell: powershell

      - name: Establish Tailscale Connection (Error Handling Fix)
        id: tailscale-connect
        run: |
          $tsExePath = "$env:ProgramFiles\Tailscale\tailscale.exe"
          
          # Verify executable exists after install
          if (-not (Test-Path $tsExePath)) {
              Write-Error "Tailscale executable not found at $tsExePath. Installation step failed."
              exit 1
          }

          # Bring up Tailscale with the provided auth key (MUST be in GitHub Secrets)
          & $tsExePath up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              Write-Host "Waiting for Tailscale IP... Attempt $($retries+1)"
              $tsIP = (& $tsExePath ip -4) -join ''
              if (-not $tsIP) { Start-Sleep -Seconds 4 }
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "ip=$tsIP" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Verify RDP Accessibility
        run: |
          $tailscaleIP = "${{ steps.tailscale-connect.outputs.ip }}"
          Write-Host "Tailscale IP: $tailscaleIP"

          $testResult = Test-NetConnection -ComputerName $tailscaleIP -Port 3389 -InformationLevel Detailed
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"
        shell: powershell

      - name: Maintain Connection and Display Details
        run: |
          Write-Host "`n=== RDP ACCESS DETAILS ==="
          Write-Host "Address: ${{ steps.tailscale-connect.outputs.ip }}"
          Write-Host "Username: ${{ steps.create-user.outputs.username }}"
          Write-Host "Password: ${{ steps.create-user.outputs.password }}"
          Write-Host "==========================`n"

          # Keep runner active indefinitely
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use 'Cancel workflow' to terminate runner."
              Start-Sleep -Seconds 300
          }
        shell: powershell
